<!DOCTYPE html>
<html>
<head>
  <title>Kiosk Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Interaction Logs</h1>
  <table class="table table-striped" id="logsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Kiosk</th>
        <th>Screen</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://kiosk-api-production-8f29.up.railway.app/all')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#logsTable tbody');
        data.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(log.timestamp).toLocaleString()}</td>
            <td>${log.kiosk_id}</td>
            <td>${log.screen}</td>
            <td>${log.action}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
