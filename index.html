<!DOCTYPE html>
<html>

<head>
  <title>Kiosk Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

</head>
<body class="p-4">
  <div id="app"></div>
  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

<script>
  (async () => {
    const auth0Client = await createAuth0Client({
      domain: "dev-aaolivwuloqtruxd.us.auth0.com",
      client_id: "NK8DuACzIoELU1Y1X5cNy82t9eiP4Ruy",
      redirect_uri: window.location.origin
    });

    if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
      await auth0Client.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/");
    }

    const isAuthenticated = await auth0Client.isAuthenticated();

    if (!isAuthenticated) {
      await auth0Client.loginWithRedirect();
    } else {
      const user = await auth0Client.getUser();
      document.body.innerHTML = `<h2>Welcome, ${user.name}</h2>`;
    }
  })();
</script>

  <h1 class="mb-4">Interaction Logs</h1>
  <table class="table table-striped" id="logsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Kiosk</th>
        <th>Screen</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://kiosk-api-production-8f29.up.railway.app/all')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#logsTable tbody');
        data.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(log.timestamp).toLocaleString()}</td>
            <td>${log.kiosk_id}</td>
            <td>${log.screen}</td>
            <td>${log.action}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>





</body>
</html>
